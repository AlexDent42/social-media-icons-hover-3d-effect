<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons 3d Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook"><a href="#"class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
            <li data-text="Youtube"><a href="#"class="youtube"><i class="fa-brands fa-youtube"></i></a></li>
            <li data-text="Twitter"><a href="#"class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
            <li data-text="Instagram"><a href="#"class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
